defaults:
  - /mephisto/blueprint: static_react_task
  - /mephisto/architect: local
  - /mephisto/provider: mock

mephisto:
  blueprint:
    data_json: ${task_dir}/kg_formatted.json
    task_source: ${task_dir}/webapp/build/bundle.js
    link_task_source: true
    extra_source_dir: ${task_dir}/webapp/src/static
    units_per_assignment: 3
  task:
    task_name: find-precise-values-in-contact-number
    task_title: "Find Precise Values in Contact Number"
    task_description: "You will be asked to read the training materials about precise values and to consume the content (e.g., learning the definition, examples, and explanantion). Then, based on what you have learned, you will be asked to find the most precise values of contact numbers."
    task_reward: 0.15
    task_tags: "precise values, contact number, format"
    # We expect to be able to handle 300 concurrent tasks without issue
    max_num_concurrent_units: 300
